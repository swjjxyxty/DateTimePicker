<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="src/datetime.css">
</head>
<body>
<div class="ui-datetime" id="datetime"></div>
</body>
<script src="src/iscroll.js"></script>
<script src="src/datetime.js"></script>

<script>
    var time = new DateTime(document.getElementById("datetime"), null);

    time.init();

    setTimeout(function () {
        time.hide();

        setTimeout(function () {
            time.show();
        }, 2000);
    }, 2000);

    console.log(time);
</script>
